<script>
  const videos = document.querySelectorAll('video');

  const observer = new IntersectionObserver((entries) => {
    // Mute & pause all videos by default
    videos.forEach(video => {
      if (video.hasAttribute('controls')) {
        video.pause();
        video.currentTime = 0;
      }
    });

    // Filter fully visible videos (100% in view)
    const fullyVisible = entries
      .filter(entry => entry.isIntersecting && entry.intersectionRatio === 1)
      .map(entry => entry.target)
      .filter(video => video.hasAttribute('controls')) // only affect videos with controls
      .sort((a, b) => a.getBoundingClientRect().top - b.getBoundingClientRect().top);

    // Play only the first fully visible video with controls
    if (fullyVisible.length > 0) {
      const topVideo = fullyVisible[0];
      topVideo.play().catch(() => {});
    }
  }, {
    threshold: 1.0 // 100% visible
  });

  videos.forEach(video => observer.observe(video));
</script>
